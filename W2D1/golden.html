<!DOCTYPE html>
<html lang="en">
 
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="golden.css" type="text/css" rel="stylesheet" />
 
 <title>WebForm 2</title>
</head>
 
<body>
 <div class="container">
 <div class="header">
 
 <ul>
 <li class="header1">MUM Golden Dome Market ::: SRM System</li>
 <li class="header2">Products</li>
 <li class="header3">Suppliers</li>
 <li class="header4">Hello!</li>
 <li class="header5"><button id="headerbutton"type="submit"> Sign Out</button></li>
 </ul>
 
 </div>
 <div class="title">
 <p>New Product Form</p>
 </div>
 <div class="row1column1">
 
 <label id ="rowslabels"for="number">Product Number </label><br>
 <input id = "rowstextbox"type="number" name="number" required="true">
 </div>
 
 <div class="row1column2">
 <label id ="rowslabels"for="number">Quantity in Stock </label><br>
 <input id = "rowstextbox" type="number" name="number" placeholder="0" required="true">
 </div>
 
 <div class="row2column1">
 <label id ="rowslabels"for="name">Name </label><br>
 <input id = "rowstextbox"type="name" name="number" required="true">
 </div>
 <div class="row2column2">
 <label id ="rowslabels"for="Supplier">Supplier </label><br>
 <select id = "rowstextbox" name="suppliers">
 <option value="">Select a supplier</option>
 <option value="natnael">Natnael</option>
 <option value="bereket">Bereket</option>
 <option value="yafiet"> Yafiet</option>
 <option value="meron">Meron</option>
 </select>
 </div>
 <div class="row3column1">
 <label id ="rowslabels" for="number">Unit Price </label><br>
 <input id = "rowstextbox" type="number" name="number" placeholder="0.0" required="true">
 </div>
 <div class="row3column2">
 <label id ="rowslabels"for="date">Date Supplied </label><br>
 <input id = "Suppliedtextbox" type="date" name="date" required="true">
 <p id="explanation">Enter a valid Date.</p>
 </div>
 
 <div class="footer">
 <button id ="button1" type="reset" value="Reset"> Reset</button>
 <button id ="button2"type="Cancel" value="Cancel">Cancel</button>
 <button id ="button3"type="Add Product" value="Add Product">Add Product</button>
 
 </div>
 
 </div>
 
</body>
 
</html>
